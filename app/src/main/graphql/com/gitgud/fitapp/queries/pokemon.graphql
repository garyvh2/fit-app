query Pokemon($name: String) {
  pokemon(name: $name) {
    ...Pokemon
  }
}

fragment Pokemon on Pokemon {
  id
  number
  name
  attacks {
    special {
      name
      type
      damage
    }
  }
  evolutions {
    id
    number
    name
    weight {
      minimum
      maximum
    }
    attacks {
      fast {
        name
        type
        damage
      }
    }
  }
}
