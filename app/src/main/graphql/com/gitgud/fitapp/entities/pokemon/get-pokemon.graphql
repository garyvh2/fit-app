query Pokemon($id: String = null, $name: String = null) {
    pokemon(id: $id, name: $name) {
        id
        number
        name
        attacks {
            special {
                name
                type
                damage
            }
        }
        evolutions {
            id
            number
            name
            weight {
                minimum
                maximum
            }
            attacks {
                fast {
                    name
                    type
                    damage
                }
            }
        }
    }
}
